<section class="section">
  <div class="container p-0 my-5 ">
    <div class="row mt-3 g-3">
      <div class="col-md-3 " *ngFor="let game of Game|slice:0:count*20">
        <div class="game card mb-4 grow shadow" [id]="game.id" (click)="getId(game.id)">
          <div class="gameImage">
            <img [src]="game.thumbnail" class="w-100" alt="">
          </div>
          <div class="game-body  p-3">
            <div class="d-flex justify-content-between align-items-center">
              <h4  class="card-title text-truncate fc-gray">{{game.title}}</h4>
              <span  class="badge badge-ftg py-2 px-2 float-right">FREE</span>
            </div>
            <p  class="text-muted">{{game.short_description|splite:5}}.....</p>
            <div  class="d-flex justify-content-between">
              <i  class="fas fa-plus-square fc-gray"></i>
              <div  class="d-flex mb-n2 justify-content-between align-items-center">
                <span  class="badge badge-secondary text-dark badge-genre me-2">{{game.genre}}</span>
                <i  title="Available on Windows" class="fab fa-windows text-muted stretched-link fc-gray " *ngIf="game.platform=='PC (Windows)'"></i>
                <i  title="Available on Browser" class="fas fa-window-maximize text-muted stretched-link" *ngIf="game.platform!='PC (Windows)'"></i>
              </div>
          </div>
          </div>
        </div>
      </div>
      <button *ngIf="count*20<Game.length" (click)="count=count+1" class="btn btn-outline-secondary py-2 pt-1 more-btn ">More Games <i  class="fas fa-angle-right"></i></button>
    </div>
  </div>
</section>
